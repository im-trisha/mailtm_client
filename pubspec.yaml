name: mailtm_client
description: This package is a simple but complete mail.tm api wrapper, you can use this to save and manage your accounts, as well read all your temporary emails.
version: 3.0.0
homepage: https://github.com/im-trisha/mailtm_client
repository: https://github.com/im-trisha/mailtm_client

environment:
  sdk: ">=2.14.0 <4.0.0"

dependencies:
  dio: ^5.3.3
  mercure_client: ^1.1.0
  dio_smart_retry: ^6.0.0


  # Annotations
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  retrofit: ^4.0.3

dev_dependencies:
  lints: ^3.0.0
  test: ^1.20.2

  # Code generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
