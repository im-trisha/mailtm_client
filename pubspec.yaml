name: mailtm_client
description: This package is a simple but complete mail.tm api wrapper, you can use this to save and manage your accounts, as well read all your temporary emails.
version: 3.0.2
homepage: https://github.com/im-trisha/mailtm_client
repository: https://github.com/im-trisha/mailtm_client

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  dio: ^5.8.0+1
  mercure_client: ^1.2.0
  dio_smart_retry: ^7.0.1


  # Annotations
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  retrofit: ^4.4.2

dev_dependencies:
  lints: ^5.1.1
  test: ^1.26.0

  # Code generation
  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  retrofit_generator: ^9.2.0
